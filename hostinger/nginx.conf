events {}

http {
    server {
        listen 80;

        # For DNS resolution inside the container
        resolver 8.8.8.8;

        location / {
            proxy_pass https://api.hostinger.com/;

            # --- SSL/TLS Settings ---
            proxy_ssl_server_name on;
            # This new line can help with SSL handshake issues
            proxy_ssl_session_reuse off;

            # --- Essential Headers ---
            proxy_set_header Host api.hostinger.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- Timeouts ---
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }
    }
}

events {}

http {
    server {
        listen 80;

        location / {
            # The trailing slash is important here. It ensures that the request URI
            # is appended to the proxy_pass URL. For example, a request to /api/v1/domains
            # on this proxy will be forwarded to https://api.hostinger.com/api/v1/domains.
            proxy_pass https://api.hostinger.com/;

            # --- Essential Headers & SSL Settings ---
            proxy_set_header Host api.hostinger.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;

            # --- Timeouts ---
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }
    }
}

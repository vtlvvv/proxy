events {}

http {
    # --- Define a custom log format for debugging ---
    log_format proxy_debug '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream_addr=$upstream_addr '
                           'upstream_status=$upstream_status '
                           'upstream_response_time=$upstream_response_time';

    server {
        listen 80;

        # --- Set up an access log using our custom format ---
        access_log /var/log/nginx/proxy_debug.log proxy_debug;

        resolver 8.8.8.8;

        location /restful/v1/ {
            proxy_pass https://api.dynadot.com/restful/v1/;
            
            proxy_set_header Host api.dynadot.com;
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;

            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }

        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}

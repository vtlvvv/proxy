# Load required modules - MUST be at the top level
load_module /usr/lib/nginx/modules/ndk_http_module.so;
load_module /usr/lib/nginx/modules/ngx_http_lua_module.so;

events {}

http {
    server {
        listen 80;
        resolver 8.8.8.8;
        
        # Test endpoint to verify Lua is working
        location /lua-test {
            content_by_lua_block {
                ngx.say("Lua module is working!")
                ngx.say("Server time: " .. os.date())
            }
        }
        
        location /restful/v1/ {
            proxy_pass https://api.dynadot.com/restful/v1/;
            
            proxy_set_header Host api.dynadot.com;
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}

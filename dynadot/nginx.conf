events {}

http {
    server {
        listen 80;

        resolver 8.8.8.8;

        # --- Temporary Debugging Endpoint ---
        # This will test the server's direct connectivity to the Dynadot API.
        location = /debug-dynadot {
            content_by_lua_block {
                local handle = io.popen("curl -v https://api.dynadot.com/restful/v1/domains/bulk_search 2>&1")
                local result = handle:read("*a")
                handle:close()
                ngx.header.content_type = "text/plain"
                ngx.say(result)
            }
        }

        location /restful/v1/ {
            proxy_pass https://api.dynadot.com/restful/v1/;
            
            proxy_set_header Host api.dynadot.com;
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;

            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }

        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
